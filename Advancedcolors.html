<!DOCTYPE html>

<html>
    <head>
        <title>Hello</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(function(mybutton) {
                    mybutton.onclick = function() {
                        document.querySelector('h1').style.color = mybutton.dataset.color;
                    }
                })    
            });
        </script>
    </head>

    <body>
        <h1>Salaam</h1>
        <button data-color="red">Red</button>
        <button data-color="blue">Blue</button>
        <button data-color="green">Green</button>
    </body>
</html>
