<!DOCTYPE html>

<html>
    <head>
        <title>Count</title>
        <script>
            let counter = 0;

            function count() {
                counter++;
                alert(counter);
            }
            
        </script>
    </head>

    <body>
        <h1>Salaam</h1>
        <button onclick="count()">Click Here</button>
    </body>
</html>
